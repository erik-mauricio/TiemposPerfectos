  <header>
    <div class="top-header">

        <div class="flex-row">
            <h1 class="welcome">TiemposPerfectos</h1>

            <div class="hamburger-button-class">
                <button id="hamburger-button" class="hamburger-icon-class">
                  <span class="hamburger-button-lines"></span>
                  <span class="hamburger-button-lines"></span>
                  <span class="hamburger-button-lines"></span>
                </button>
            </div>
        </div>

        <nav id="hamburger-menu">

              <li><a href="index.html">Home</a></li>

  <div class="game-setup">
    <div class="game-desc">
        <h1>Practice Description</h1>
            <p>
            </p>
    </div>

    <aside class="game-settings">

        <div class="tense">
            <input type="radio" id="easyBtn" name="diffBtn">
            <label for="easyBtn">Easy</label><br>
            <input type="radio" id="medBtn" name="diffBtn">
            <label for="medBtn">Medium</label><br>
            <input type="radio" id="hardBtn" name="diffBtn">
            <label for="hardBtn">Hard</label><br>
        </div>

        <div class="qs">
            <label for="amount-of-questions">Number of Questions(5-15):</label>
            <input type="number" id="amount-of-questions" min="1" max="15">
        </div>

        <button class="confirmation">Enter</button>
    </aside>
</div>

    <div class="question-box">
        <h3>Generated Text</h3>
        <p>This is a basic exampe ___ .</p>
    </div>

    <h1>Quiz</h1>
        <div class="mcq-box">
            <h3>Question: </h3>
            <input type="radio" id="aBtn" name="mcqBtn">
            <label for="aBtn">A</label><br>
            <input type="radio" id="bBtn" name="mcqBtn">
            <label for="bBtn">B</label><br>
            <input type="radio" id="cBtn" name="mcqBtn">
            <label for="cBtn">C</label><br>
            <input type="radio" id="dBtn" name="mcqBtn">
            <label for="dBtn">D</label><br>
            <button class="enter-single">Check</button>
        </div>
    

    <button class="enter-all">Enter all</button>

    <script src="scripts/hamburger-menu.js"></script>

</body>
